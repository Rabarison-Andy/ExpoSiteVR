<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <title>Exposition | Vision de l'imperfection</title>
</head>
<body>
    <div id="startScreen">
        <div id="startBackground"></div>
        <div class="start-content">
            <h1>Vision Imperfection</h1>
            <div class="controls-info">
                <img src="/assets/images/controls1.svg" alt="Contrôles de déplacement">
                <img src="/assets/images/controls2.svg" alt="Contrôles de la caméra">
            </div>
            <button id="startButton">Entrer dans l'exposition</button>
        </div>
    </div>

    <video id="video" aria-hidden="true" playsinline webkit-playsinline muted loop crossorigin="anonymous">
        <source src="/assets/videos/Eyes.mp4" type="video/mp4">
    </video>

    <div id="subtitles"></div>

    <div id="titleReveal" class="title-reveal"></div>

    <canvas id="canvas" class="webgl"></canvas>

    <div id="paintingInfoWrapper" class="hidden">
        <div id="paintingLayoutContainer">
            
            <div id="paintingTextColumn">
                <h3 id="paintingArtist"></h3>
                <h1 id="paintingTitle"></h1>
                <h4 id="paintingYear"></h4>
                <p id="paintingDescription"></p>
                <button id="returnButton">Retour au musée</button>
            </div>

            <div id="paintingImageColumn">
                <img id="paintingImage" src="" alt="Peinture">
            </div>

        </div>
    </div>
</body>
</html>
